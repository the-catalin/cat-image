<html>

	<link rel="import" href="../cat-image.html">

	<style>
		body {
			padding-top: 20px !important;
		}
	    cat-image {
	    	margin-left: 30px;
	    }
	    cat-image cat-text {
	    	display: none;
	    }

</head>

		http://webcomponents.online/img.jpg

	<cat-config-panel source-file="../cat-image.json"></cat-config-panel>


	<script src="../../cat-config-panel/connecter.js"></script>

	<script>
		var componentName = 'cat-image',

		            padding: 10,
		            color: 'rgba(0,0,255,1)',

			    	fontWeight: 300,
			    	fontSize: 22
				},
				'cat-image': {
					width: 700,
	    			height: 300
				}
			},
			componentString = 
			'<cat-image src="http://webcomponents.online/img.jpg">' +
				'<cat-text>Sample text</cat-text>' +
				'<cat-text>Second sample text</cat-text>' +
				'<cat-text>Third sample text</cat-text>' +
			'</cat-image>';

		connectComponentWithConfigPanel(componentName, styleObj, componentString);
